<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your AI Career Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="text-primary">🎯 Hello {{ name }} – Here’s Your Career Plan!</h2>
      <p class="lead">Your journey to becoming a <strong>{{ goal }}</strong> continues below 👇</p>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card shadow p-3 h-100">
          <h4 class="text-secondary mb-3">🗓️ Last Week's Plan</h4>
          <div id="last-week-markdown" class="markdown-body"></div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card shadow p-3 h-100">
          <h4 class="text-success mb-3">📅 This Week's New Plan</h4>
          <div id="markdown-content" class="markdown-body"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const lastMarkdown = `{{ last_plan | safe }}`;
    const newMarkdown = `{{ plan | safe }}`;
    document.getElementById('last-week-markdown').innerHTML = marked.parse(lastMarkdown);
    document.getElementById('markdown-content').innerHTML = marked.parse(newMarkdown);
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
